server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway
  cloud:
      gateway:
          routes:
              - id: auth-service
                uri: lb://auth-service
                predicates:
                  - Path=/auth/**

jwt:
  public:
    key: classpath:app.pub